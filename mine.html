<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Farming - Mine</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<script> if (!localStorage.getItem('loggedInUser')) window.location.href='login.html'; </script>

<header class="profile-top">
  <h2>Profile</h2>
</header>

<main class="profile-main">
  <div class="profile-hero">
    <div class="profile-left">
      <img src="images/logo-circle.png" alt="logo" class="profile-avatar">
      <div class="profile-name">
        <h3 id="profileName">Nnnnnn</h3>
        <p id="profilePhone">6289478376</p>
      </div>
    </div>
    <div class="profile-lock"><i class="bi bi-lock"></i></div>
  </div>

  <div class="balance-card card">
    <div class="balance-left">
      <p class="muted">Account Balance</p>
      <h2 class="big" id="accountBalance">₹17.00</h2>
    </div>
    <div class="balance-right">
      <button class="recharge-gradient" onclick="recharge()">Recharge ⚡</button>
    </div>
  </div>

  <div class="stats-gradient card">
    <div class="stat">
      <p class="purple big" id="totalRecharge">₹0</p>
      <p class="muted">Recharge</p>
    </div>
    <div class="stat">
      <p class="purple big" id="totalWithdraw">₹0</p>
      <p class="muted">Withdraw</p>
    </div>
    <div class="stat">
      <p class="purple big">₹0</p>
      <p class="muted">Welfare</p>
    </div>
  </div>

  <div class="links card">
    <a href="#" onclick="viewAboutCompany(); return false;"><i class="bi bi-person-square"></i> About Company <i class="bi bi-chevron-right"></i></a>
    <a href="#" onclick="viewIncomeRecord(); return false;"><i class="bi bi-file-earmark-arrow-up"></i> Income Record <i class="bi bi-chevron-right"></i></a>
    <a href="#" onclick="viewWithdrawRecord(); return false;"><i class="bi bi-file-earmark-arrow-up"></i> Withdraw Record <i class="bi bi-chevron-right"></i></a>
    <a href="#" onclick="redeemCode(); return false;"><i class="bi bi-chat-left-text"></i> Redeem Code <i class="bi bi-chevron-right"></i></a>
    <a href="#" onclick="downloadApp(); return false;"><i class="bi bi-download"></i> App Download <i class="bi bi-chevron-right"></i></a>
  </div>

  <button class="exit-btn" onclick="logout()">Exit App</button>
</main>

<nav class="bottom-nav">
  <a href="index.html" class="nav-item"><i class="bi bi-house"></i><span>Home</span></a>
  <a href="products.html" class="nav-item"><i class="bi bi-box-seam"></i><span>Products</span></a>
  <a href="promotion.html" class="nav-item"><i class="bi bi-megaphone"></i><span>Promotion</span></a>
  <a href="mine.html" class="nav-item active"><i class="bi bi-person"></i><span>Mine</span></a>
</nav>

<script src="main.js"></script>
<script>
const loggedInUser = localStorage.getItem('loggedInUser') || '6289478376';
document.getElementById('profilePhone').textContent = loggedInUser;

// Update balance and stats from user-specific localStorage
const balanceKey = 'balance_' + loggedInUser;
const rechargeKey = 'totalRecharge_' + loggedInUser;
const withdrawKey = 'totalWithdraw_' + loggedInUser;

document.getElementById('accountBalance').textContent = '₹' + (localStorage.getItem(balanceKey) || '17.00');
document.getElementById('totalRecharge').textContent = '₹' + (localStorage.getItem(rechargeKey) || '0');
document.getElementById('totalWithdraw').textContent = '₹' + (localStorage.getItem(withdrawKey) || '0');

function logout(){
  localStorage.removeItem('loggedInUser');
  window.location.href='login.html';
}
</script>
</body>
</html>
